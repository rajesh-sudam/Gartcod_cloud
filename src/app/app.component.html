<!DOCTYPE html>
<html  lang="en">
   <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="content">
      <div class="text">
        <img class="logo" width="100" height="100" src="../assets/gartcod-without-bg.webp"><p style="color:white; margin-right:2rem; margin-top:2rem; font-size: 6rem; display: inline-block;">for</p>
          <div class="transition">
            <img *ngIf="currentIcon === 'desktop'" src="../assets/desktop.6a735a94.svg" [style.width.px]="iconSize" [style.height.px]="iconSize" >
            <img *ngIf="currentIcon === 'mobile'" src="../assets/mobile.548cdf6e.svg" [style.width.px]="iconSize" [style.height.px]="iconSize" >
            <img *ngIf="currentIcon === 'chrome'" src="../assets/chrome.db58996d.svg" [style.width.px]="iconSize" [style.height.px]="iconSize" >&nbsp;
            <span [ngStyle]="{ color: textColor }" class="transition-colors duration-200 text-neutral-300">& Cloud gaming</span>
          </div>
      </div>
      <p class="p1">Join us on the launch of gartcod by <img width="30" height="30" style="margin-right:50px; float:right; margin-bottom:2rem;" src="../assets/64de00cf29dfc_1.jpg"> <span style="margin-left:20px;"></span></p>
      <div class="para1">
          {{remainingdays}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{remaininghours}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{remainingmin}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{remainingsec}}
          <br>
          <p style="font-size: x-small; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;" [ngStyle]="{ color: textColor }">DAYS &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HOURS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; MINUTES&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SECONDS</p>
        <br>
      </div>
      <button id="claimButton" [ngStyle]="{ background: textColor }" >Claim Ticket</button>
    </div>
  </body>
</html>
